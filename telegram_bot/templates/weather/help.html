<p>Available Commands for /weather</p>
<p>
    <b>1) Inline options:</b>
    <br>
    <pre>/weather</pre>
</p>
<p>
    <b>2) Weather forecast for the next 24hours:</b> 
    <br>
    <pre>/weather forecast24 [north/south/east/west/central]</pre>
</p>
<p>
    <b>3) Weather forecast for the next 4 day</b>
    <br>
    <pre>/weather forecast4d</pre>
</p>
<p>
    <b>4) Satelite map of current rainareas</b>
    <br>
    <pre>/weather rainmap</pre>
</p>
