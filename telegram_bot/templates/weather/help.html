<p><b>[{{hook}} help]</b></p>
<p>Available Commands for {{hook}}</p>
<p>
    <b>1) Inline options:</b>
    <br>
    <pre>{{hook}}</pre>
</p>
<p>
    <b>2) Weather forecast for the next 24hours:</b> 
    <br>
    <pre>{{hook}} forecast24 [north/south/east/west/central]</pre>
</p>
<p>
    <b>3) Weather forecast for the next 4 day</b>
    <br>
    <pre>{{hook}} forecast4d</pre>
</p>
<p>
    <b>4) Satelite map of current rainareas</b>
    <br>
    <pre>{{hook}} rainmap</pre>
</p>
