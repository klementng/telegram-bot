<p>Available Commands for {{hook}}</p>
<p>
    <b>1) Inline options:</b>
    <br>
    <pre>{{hook}}</pre>
</p>
<p>
    <b>2) Show list of saved shortcut</b> 
    <br>
    <pre>{{hook}} show</pre>
</p>
<p>
    <b>3) modify the shortcut list</b>
    <br>
    <pre>{{hook}} modify [add/edit/delete] [ARGS]</pre>
</p>
